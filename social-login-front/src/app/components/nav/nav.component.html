<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <a class="navbar-brand" href="#">Social Login</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          *ngIf="loginService.currentUser | async"
          [routerLink]="['/home']"
          routerLinkActive="router-link-active"
          ><i class="fas fa-home"></i> Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/products']"
          routerLinkActive="router-link-active"
          ><i class="fas fa-list"></i> Products</a
        >
      </li>
    </ul>

    <ng-container *ngIf="loginService.currentUser | async">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item disabeld">
          <a class="nav-link active" routerLinkActive="router-link-active">{{
            (loginService.currentUser | async)?.first_name
          }}</a>
        </li>
      </ul>

      <img
        [src]="(loginService.currentUser | async)?.photo_url"
        class="rounded-circle mr-3"
        style="width: 50px"
        alt=""
      />
    </ng-container>

    <button
      *ngIf="!(loginService.currentUser | async)"
      class="btn btn-outline-success my-2 my-sm-0"
      [routerLink]="['/login']"
      routerLinkActive="router-link-active"
    >
      <i class="fas fa-sign-in-alt fa-lg"></i>
      Login
    </button>
    <button
      *ngIf="loginService.currentUser | async"
      class="btn btn-outline-danger my-2 my-sm-0"
      (click)="logout()"
      routerLinkActive="router-link-active"
    >
      <i class="fas fa-sign-out-alt fa-lg"></i>
      Logout
    </button>
  </div>
</nav>
